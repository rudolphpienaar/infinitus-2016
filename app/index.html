<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Infinitus 2016">
  <title>Infinitus 2016</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Infinitus 2016">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>


  <noscript>
    <style>
      .es-carousel ul{
        display:block;
      }
    </style>
  </noscript>
  <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>home</span>
          </a>

          <a data-route="photo" href="{{baseUrl}}photo">
            <iron-icon icon="camera-enhance"></iron-icon>
            <span>pics</span>
          </a>
          <a data-route="live" href="{{baseUrl}}live">
            <iron-icon icon="settings-voice"></iron-icon>
            <span>live</span>
          </a>
          <a data-route="inf-8k" href="{{baseUrl}}inf-8k">
            <iron-icon icon="explore"></iron-icon>
            <span>8k</span>
          </a>
          <a data-route="inf-marathon" href="{{baseUrl}}inf-marathon">
            <iron-icon icon="explore"></iron-icon>
            <span>marathon</span>
          </a>
          <a data-route="inf-88k" href="{{baseUrl}}inf-88k">
            <iron-icon icon="explore"></iron-icon>
            <span>88k</span>
          </a>
          <a data-route="inf-48hr" href="{{baseUrl}}inf-48hr">
            <iron-icon icon="explore"></iron-icon>
            <span>48hr</span>
          </a>
          <a data-route="inf-72hr" href="{{baseUrl}}inf-72hr">
            <iron-icon icon="explore"></iron-icon>
            <span>72hr</span>
          </a>
          <a data-route="inf-888k" href="{{baseUrl}}inf-888k">
            <iron-icon icon="explore"></iron-icon>
            <span>888k</span>
          </a>


          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
          <!--<paper-icon-button icon="search"></paper-icon-button>-->

          <!-- Application name -->
          <div class="middle middle-container">
            <img  src="./images/elements/robur.png" alt="robur" style="height:100px;">
            <div class="app-name">Infinitus 2016</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The Endurance Society</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="page-title">Welcome to Infinitus 2016!</h2>
              </paper-material>
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>
            </section>


            <section data-route="inf-photo">
              <paper-material elevation="1">
                <inf-photo></inf-photo>
                <h2 class="page-title">8k</h2>
                <p>This is the photo section</p>
              </paper-material>
            </section>

            <section data-route="inf-live">
              <paper-material elevation="1">
                <h2 class="page-title">live</h2>
                <inf-live></inf-live>
              </paper-material>
            </section>

            <section data-route="inf-8k">
              <paper-material elevation="1">
                <h2 class="page-title">8k</h2>
                </paper-material>
              <!--<paper-material elevation="1">-->
                <inf-8k></inf-8k>
              <!--</paper-material>-->
            </section>

            <section data-route="inf-marathon">
              <paper-material elevation="1">
                <h2 class="page-title">marathon</h2>
              </paper-material>
                <inf-marathon></inf-marathon>
            </section>

            <section data-route="inf-88k">
              <paper-material elevation="1">
                <h2 class="page-title">88k</h2>
              </paper-material>
              <inf-88k></inf-88k>
            </section>

            <section data-route="inf-48hr">
              <paper-material elevation="1">
                <h2 class="page-title">48hr</h2>
              </paper-material>
              <inf-48hr></inf-48hr>
            </section>

            <section data-route="inf-72hr">
              <paper-material elevation="1">
                <h2 class="page-title">72hr</h2>
              </paper-material>
              <inf-72hr></inf-72hr>
            </section>

            <section data-route="inf-888k">
              <paper-material elevation="1">
                <h2 class="page-title">888k</h2>
              </paper-material>
              <inf-888k></inf-888k>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
