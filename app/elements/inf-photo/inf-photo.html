<dom-module id="inf-photo">

      :host {
        display: block;
      }

      .container {

      }

      .container a {

        margin: 5px;

      .thumb {

      }

      .big {

        left: 20px;
        width: 800px;

        -webkit-transition: top 1s ease;
        -moz-transition: top 1s ease;
        -o-transition: top 1s ease;

      .featured {

      a:hover .thumb {

        -moz-box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      }

      a:hover .big {
        top: 0px;
      }
